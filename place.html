<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Week 1 WDD 131 - Dynamic Web Fundamentals Jorge L. Sosa - Paris">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <meta name="author" content="Jorge L. Sosa">
    <link rel="stylesheet" href="./styles/paris.css">
    <link rel="stylesheet" href="./styles/paris-large.css">
    <script defer src="./scripts/paris.js"></script>
    <title>WDD 131 - Paris - Dynamic Web Fundamentals - Jorge L. Sosa</title>
</head>

<body>
    <header>
        <h1>Paris</h1>
    </header>
    <main>
        <section class="hero">
            <picture>
                <source media="(min-width: 768px)" srcset="images/paris-large.webp">
                <img src="images/paris-small.webp" alt="Paris image">
            </picture>
            <article class="data">
                <h2>Data</h2>
                <ul>
                    <li>
                        <b>Area:</b>
                        <span id="area"></span>
                    </li>
                    <li>
                        <b>Population:</b>
                        <span id="population"></span>
                    </li>
                    <li>
                        <b>Capital:</b>
                        <span id="capital"></span>
                    <li>
                        <b>Language:</b>
                        <span id="language"></span>
                    </li>
                    <li>
                        <b>Currency:</b>
                        <span id="currency"></span>
                    </li>
                    <li>
                        <b>Time Zone:</b>
                        <span id="timezone"></span>
                    </li>
                    <li>
                        <b>Calling Code:</b>
                        <span id="callingcode"></span>
                    </li>
                    <li>
                        <b>Internet TLD</b>
                        <span id="tld"></span>
                    </li>
                    
                </ul>
            </article>

            <article class="weather">
                <h2>Weather</h2>
                <figure>
                    <img src="images/weather.svg" alt="Weather Icon">
                </figure>
                <ul>
                    <li>
                        <b>Temperature</b>
                        <span id="temperature"></span>
                    </li> 
                    <li>
                        <b>Conditions</b>
                        <span id="conditions"></span>
                    </li>
                    <li>
                        <b>Wind</b>
                        <span id="wind"></span>
                    </li>
                    <li>
                        <b>Wind Chill</b>
                        <span id="windchill"></span>
                    </li>
                </ul>
            </article>

        </section>
    </main>

        <p>&copy;<span id="current_year"></span> üë®üèΩ‚Äçüíª Jorge Luis Sosa üë®üèΩ‚Äçüíª Paris</p>
        <p>Last Modification: <span id="last_modification"></span></p>
    </footer>
</body>

</html>
